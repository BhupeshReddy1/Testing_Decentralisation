<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Pending Uploads</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for upload in pending_uploads %}
            <tr>
                <td>{{ upload.id }}</td>
                <td>{{ upload.user_id }}</td>
                <td>{{ upload.file_name }}</td>
                <td>
                    <form action="{{ url_for('approve_upload', upload_id=upload.id) }}" method="post">
                        <button type="submit">Approve</button>
                    </form>
                    <form action="{{ url_for('reject_upload', upload_id=upload.id) }}" method="post">
                        <button type="submit">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
