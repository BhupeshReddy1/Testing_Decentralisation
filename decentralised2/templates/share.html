<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

<div class="container">
    <!-- Left Frame with Sidebar -->
    <div class="left-frame">
        <div class="sidebar">
            <!-- Logo with corresponding sidebar heading -->
             <a href="{{ url_for('upload') }}">
                <img src="{{ url_for('static', filename='images/th.png') }}" alt="Logo 1" class="logo">
                <h2 class="sidebar-heading">Upload</h2>
            </a>

            <a href="{{ url_for('decrypt') }}">
                <img src="{{ url_for('static', filename='images/download.png') }}" alt="Logo 2" class="logo">
                <h2 class="sidebar-heading">Download</h2>
            </a>

            <a href="{{ url_for('share') }}">
                <img src="{{ url_for('static', filename='images/share.png') }}" alt="Logo 3" class="logo">
                <h2 class="sidebar-heading">Share</h2>
            </a>

            <a href="{{ url_for('change_password') }}">
                <img src="{{ url_for('static', filename='images/change_pass.png') }}" alt="Logo 4" class="logo">
                <h2 class="sidebar-heading">Change Password</h2>
            </a>

            <a href="{{ url_for('logout') }}">
                <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logo 5" class="logo">
                <h2 class="sidebar-heading">Logout</h2>
            </a>
        </div>
    </div>

    <!-- Right Frame -->
    <div class="right-frame">
        <h1>Share File</h1>
    <form action="{{ url_for('share') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="filename">Filename:</label>
            <input type="text" id="filename" name="filename" required>
        </div>
        <div class="form-group">
            <label for="username">Username to Share With:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="encryption_hash">encrypted_hash</label>
            <input type="text" id="encryption_hash" name="encryption_hash" required>
        </div>
        <button type="submit">Share</button>
    </form>
    </div>
</div>

</body>
</html>
